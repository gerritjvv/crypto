
<html>
<head>
    <style>


        html, body, #container {
            width: 90%;
            height: 90%;
            margin: 0;
            padding: 0;
        }


    </style>

</head>
<body>
<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
<div id="container"></div>

<script lang="javascript">



    anychart.onDocumentReady(function() {

        // set the data
        var data = {
            header: ["Name", "op/s"],
            rows: [
                ["AesJce.enc_aes128CbcHmacSha256", 57025.908],
                ["AesJce.enc_aes256CbcHmacSha512", 59834.589],
                ["AesJce.enc_aes128GCM", 132084.915],
                ["AesJce.dec_aes128CbcHmacSha256", 61900.490],
                ["AesJce.dec_aes256CbcHmacSha512", 75441.127],
                ["AesJce.dec_aes128GCM", 127963.728],

                ["AesCommons.enc_aes128CbcHmacSha256", 46371.713],
                ["AesCommons.enc_aes128GCM", 44385.064],
                ["AesCommons.dec_aes128CbcHmacSha256", 63317.949],
                ["AesCommons.dec_aes128GCM", 46749.763],

                ["AesBouncyCastle.enc_aes128CbcHmacSha256", 26301.967],
                ["AesBouncyCastle.enc_aes128GCM ", 20562.354],
                ["AesBouncyCastle.dec_aes128CbcHmacSha256", 26216.280],
                ["AesBouncyCastle.dec_aes128GCM", 19743.066],

                ["Buddy.aes128CbcHmacSha256", 464.914],
                ["Buddy.aes256CbcHmacSha512", 459.276],
                ["Buddy.aes256GCM", 17798.661],
            ]
        };

        // create the chart
        var chart = anychart.bar();

        // add data
        chart.data(data);


        // set the chart title
        chart.title("JVM AES CBC & GCM Encryption/Decryption");

        // draw
        chart.container("container");
        chart.draw();
    });

</script>
</body>
</html>
